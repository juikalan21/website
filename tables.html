<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="20">Country</th>
            <th>Country code</th>
            <th>email</th>

            <tr>
                <td>India</td>
                <td>IN</td>
                <td>india@google.com</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>US</td>
                <td>usa@google.com</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>JP</td>
                <td>j[@google.com</td>
            </tr>
        </tr>
    </table>
</body>
</html>
